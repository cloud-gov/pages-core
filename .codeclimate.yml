---
engines:
  duplication:
    enabled: false
  eslint:
    enabled: true
    channel: "eslint-5"
    checks:
      import/no-unresolved:
        enabled: false
      import/extensions:
        enabled: false
      implicit-arrow-linebreak:
        enabled: false
      no-use-before-define:
        enabled: false
      object-curly-newline:
        enabled: false
    config:
      extensions:
      - .js
      - .jsx
ratings:
  paths:
  - "**.js"
  - "**.jsx"
exclude_paths:
- node_modules/