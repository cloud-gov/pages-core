branches:
  only:
    - staging
    - jmhooper-update-ignore-files
cache: false
language: node_js
sudo: true
node_js:
- 4
before_install:
  - rvm install ruby-1.9.3-p551
env:
  global:
  - CF_API="https://api.fr.cloud.gov"
  - CF_USERNAME="gsa-18f-federalist_deployer"
  - CF_ORGANIZATION="gsa-18f-federalist"
  # CF_PASSWORD for gsa-18f-federalist_deployer user
  - secure: ""
  - CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
before_deploy:
  - export PATH=$HOME:$PATH
  - travis_retry curl -L -o $HOME/cf.tgz "https://cli.run.pivotal.io/stable?release=linux64-binary&version=6.15.0"
  - tar xzvf $HOME/cf.tgz -C $HOME
  - travis_retry cf install-plugin autopilot -f -r CF-Community
  - npm install
  - npm run build
deploy:
  - provider: script
    script: scripts/deploy-travis.sh
    skip_cleanup: true
    on:
      branch: jmhooper-update-ignore-files
