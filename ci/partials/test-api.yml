platform: linux
image_resource:
  type: registry-image
  source:
    aws_access_key_id: ((ecr-aws-key))
    aws_secret_access_key: ((ecr-aws-secret))
    repository: pages-dind-v25
    aws_region: us-gov-west-1
    tag: latest
inputs:
  - name: src
  - name: redis
  - name: postgres
  - name: node-oci
run:
  dir: src
  path: ci/docker/entrypoint.sh
  args:
    - bash
    - -ceux
    - |
      pushd ..
        docker load -i redis/image.tar
        docker tag "$(cat redis/repository):$(cat redis/tag)" redis:ci
        docker load -i postgres/image.tar
        docker tag "$(cat postgres/repository):$(cat postgres/tag)" postgres:ci
        docker load -i node-oci/image.tar
        docker tag "$(cat node-oci/repository):$(cat node-oci/tag)" node:ci
      popd
      docker network prune -f
      docker-compose -f ci/docker/docker-compose.yml run app app/ci/tasks/test-api.sh
      docker-compose -f ci/docker/docker-compose.yml down
      docker volume rm $(docker volume ls -q)
      docker network prune -f
